<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form action="">
        <label for="fullname">Enter your full name:
            <input type="text" name="fullname" id="fullname" placeholder="Full name" autocomplete="off">
        </label>
        <label for="reject" class="checkboxForHiding">I would prefer not to specify my phone number and home town
            <input type="checkbox" name="reject" id="reject"></label>
        <label for="telephone" class="check-label">Enter your telephone:
            <input type="text" name="telephone" id="telephone" placeholder="+38(012)345-67-89" autocomplete="off">
        </label>
        <select name="region" id="selectReg">
            <option value="none"></option>
            <option value="Kyiv">Kyiv</option>
            <option value="Center">Center</option>
            <option value="North">North</option>
            <option value="East">East</option>
            <option value="South">South</option>
            <option value="West">West</option>
        </select>
        <select name="city" id="selectCity">

        </select>
        <input type="submit" id="submUsInf" value="Submit" disabled>
    </form>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
